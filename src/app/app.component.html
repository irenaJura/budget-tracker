<div>
  <h1>Personal Budget Tracker</h1>
  <p>{{ status }}</p>
  @if(budgetEntries.length > 0) {
  <app-budget-overview [entries]="budgetEntries"></app-budget-overview>
  }
  @for (entry of budgetEntries; track entry.id) {
  <app-budget-entry [entry]="entry" (deleteEntry)="deleteEntry($event)">
    <!-- todo: add the #extraButton -->
    <button>Extra Action</button>
  </app-budget-entry>
  }
</div>
